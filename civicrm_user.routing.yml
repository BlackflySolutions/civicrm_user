civicrm_user.settings_form:
  path: '/admin/config/civicrm_user/settings'
  defaults:
    _form: '\Drupal\civicrm_user\Form\SettingsForm'
    _title: 'CiviCRM User configuration'
  requirements:
    _permission: 'administer civicrm user'
  options:
    _admin_route: TRUE

civicrm_user.create_queue_form:
  path: '/admin/civicrm_user/create-queue'
  defaults:
    _form: '\Drupal\civicrm_user\Form\CreateQueueForm'
    _title: 'Create the CivCRM contact to user queue'
  requirements:
    _permission: 'use civicrm user'
  options:
    _admin_route: TRUE

civicrm_user.process_queue_form:
  path: '/admin/civicrm_user/process-queue'
  defaults:
    _form: '\Drupal\civicrm_user\Form\ProcessQueueForm'
    _title: 'Process the CivCRM contact to user queue'
  requirements:
    _permission: 'use civicrm user'
  options:
    _admin_route: TRUE
