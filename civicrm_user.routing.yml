
civicrm_user.settings_form:
  path: '/admin/config/civicrm_user/settings'
  defaults:
    _form: '\Drupal\civicrm_user\Form\SettingsForm'
    _title: 'CiviCRM User settings'
  requirements:
    # @todo review permission
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

civicrm_user.test_controller:
  path: '/civicrm_user/test'
  defaults:
    _controller: '\Drupal\civicrm_user\Controller\TestController::test'
    _title: 'Test'
  requirements:
    _permission: 'access content'
